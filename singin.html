<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sing in</title>
        <link rel="stylesheet" href="singin.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <div id="bc">
            <div id="outer">
                <h2>Welcome Back</h2>
                <h5>Log in to continue</h5>

                <form action="" id="form">
                    <input
                        type="email"
                        placeholder="Email"
                        id="email"
                        required
                    />
                    <input
                        type="password"
                        placeholder="Password"
                        id="pass"
                        required
                    />
                    <a href="#" id="a">Forgot your password?</a>

                    <button id="btn">Log in</button>
                </form>

                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"
                        ><i class="fab fa-facebook"></i
                    ></a>
                    <a href="https://github.com/tedigii" target="_blank"
                        ><i class="fab fa-github"></i
                    ></a>
                    <a
                        href="https://www.linkedin.com/in/teodor-l-a2b134313/"
                        target="_blank"
                        ><i class="fab fa-linkedin-in"></i
                    ></a>
                </div>
            </div>

            <div id="buttonDiv">
                <button id="change">Don't have an account?</button>
            </div>
        </div>

        <script src="./logic/app.js"></script>
    </body>
</html>
